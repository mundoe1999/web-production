<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>How To Play</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Normal">
      <h1>Before you Begin</h1>
      <h3>You must read every single of these points and follow them
      exactly as they are told</h3>
      <h2>EULA</h2>
      <div id="eula"></div>
      <div id="instructions"></div>
      <h2>Instructions</h2>
      <ul>
        <li>Use Left or Right arrow Key to move</li>
        <li>Fill up row to clear it!</li>
      </ul>
      <button type="play" name="button" onclick="location.href=`GlitchTetris.html`">Actually Play</button>

    </div>

  </body>

    <script language = "javascript" >
      (function() {
        'use strict';
    var eula = document.getElementById('eula');
    var request = new XMLHttpRequest();

    request.onreadystatechange = function() {
    if(request.readyState === 4) {
      // add a border
      eula.style.border = '3px solid #ABCDEF';
      // check if the request is successful
      if(request.status === 200) {
        // update the HTML of the element
        eula.innerHTML = request.responseText;
      } else {
        // otherwise display an error message
        eula.innerHTML = 'An error occurred during your request: ' +  request.status + ' ' + request.statusText;
      }

    }
  }

  request.open('Get', './eula.txt');
  request.send();
    })();
    </script>
</html>
